<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
   <title>Movies</title>
</head>

<body>
   <h1 class="visually-hidden">movies</h1>
   <div class="container">
      <h2 class="text-center">Movies</h2>
      <form class="d-flex my-4 js-form">
         <select class="form-select mx-2 category-select">
            <option value="all">Janrlar</option>
         </select>
         <input class="form-control me-2" type="text" placeholder="Search">
         <select class="form-select me-2">
            <option>Aa-Zz</option>
            <option>Zz-Aa</option>
            <option>1-50</option>
            <option>50-1</option>
         </select>
         <button class="btn btn-success " type="submit">Filter</button>
      </form>


      <ul class="card-list d-flex flex-wrap"></ul>
   </div>



   <!-- Template in js -->
   <template id="card-template">
      <div class="card" style="width: 18rem;">
         <img src="https://picsum.photos/300/100" class="card-img-top" alt="...">
         <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
               content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
         </div>
      </div>
   </template>
   <!-- Script files -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"></script>
   <script src="js/movies.js"></script>
   <script src="js/index.js"></script>
</body>

</html>
